<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let turkey_list = [];
            fetch("./source/data/city.list.json").then(
                  response =>{
                    return response.json()
                  }
                ).then(responseJson =>{
                  //console.log(responseJson.locallist[0].country)
                  list = responseJson.locallist;
                  list.map((n) =>{
                        if(n.country == "TR"){
                              turkey_list.push(n);
                        }
                  })
                  //console.log(turkey_list);
                  turkey_list.map((q)=>{
                        console.log(q.name, q.id);
                  })
                })   
      </script>
</body>
</html>
